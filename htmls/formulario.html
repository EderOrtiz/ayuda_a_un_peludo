<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda a un peludo</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Propios -->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" type="imagen/png" href="../img/logo_paginaweb.png">


    <style>
        form {
            text-align: center;
        }
    </style>

</head>

<body>
    <nav>
        <!-- Barra superior (menú)-->
        <img src="../img/logo_ong.png" alt="">
        <ul>
            <li><a class="active" href="inicio.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="perros.html">Perros</a></li>
            <li><a href="gatos.html">Gatos</a></li>
            <li><a href="contacto.html">Contactos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <!-- Presentacion de la pagina -->
                <div class="box1">
                    <h1 class="title">Formulario de adopción</h1>
                    <form>
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>

                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>

                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>

                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>

                        <label for="cp">Código postal:</label>
                        <input type="text" id="cp" name="cp" required>
                        <br>
                        <label for="tipo_mascota">¿Estás interesado en adoptar un perro o un gato?</label>
                        <select id="tipo_mascota" name="tipo_mascota" required>
                            <option value="">Selecciona una opción</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                        </select>
                        <br>

                        <label for="mascota">Nombre de la mascota a adoptar:</label>
                        <input type="text" id="mascota" name="mascota" required>
                        <br>
                        <button class="btn">Enviar formulario</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
